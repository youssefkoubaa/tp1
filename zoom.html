    <center> <h1> zoom</h1> </center>
    <p>
        Un zoom est un objectif à focale variable. Une commande — bague, levier, molette, manivelle ou moteur — déplace un ou plusieurs groupes de lentilles à l'intérieur de l'objectif, ce qui modifie de manière continue le grandissement, donc l'angle de champ couvert par l'objectif.    </p>
